<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="/js/controller.js"></script>

    <title>Budgeting App</title>
  </head>
  <body>
    <main class="app-content">
      <div class="left-content">
        <div class="form">
          <h3>Enter your income/expense details:</h3>
          <form id="budgetForm">
            <fieldset>
              <div>
                <label htmlFor="date">Date</label>
                <input id="date" type="date" />
              </div>

              <div>
                <label htmlFor="amount">Amount</label>
                <input id="amount" type="number" />
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label>Category</label>

                <select id="category">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div>
                <label htmlFor="purpose">Purpose</label>
                <input id="purpose" type="text" />
              </div>
            </fieldset>
          </form>
          <button class="btn btn-submit" form="budgetForm">Submit</button>
        </div>
        <div class="summary">Summary</div>
      </div>
      <div class="right-content">
        <div class="history">
          <div class="alert hidden">
            â›”
            <p>You expenses have exceeded your income!</p>
          </div>
          <h3>History</h3>
        </div>
        <button class="btn btn-reset">Reset</button>
      </div>
    </main>
    <footer>&copy;<span id="year"></span> Group 13 | CWW Tech Africa</footer>
    <script src="script.js"></script>
  </body>
</html>
